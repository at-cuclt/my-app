<!--start wrapper-->
<section class="wrapper">
  <section class="page_head">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <nav id="breadcrumbs">
            <ul>
              <li>You are here:</li>
              <li><a href="#/about">Home</a></li>
              <li>Good food</li>
            </ul>
          </nav>
          <div class="page_title">
            <h2>good food</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="content blog">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
          <div class="blog_medium">
            <article ng-repeat="food in foods | filter : search" class="post">
              <figure class="post_img">
                <a href="#/show">
                  <img ng-src="{{food.image}}" alt="good food">
                </a>
              </figure>
              <div class="post_content">
                <div class="post_meta">
                  <h2>
                    <a href="#/show">{{food.name}}</a>
                  </h2>
                  <div class="metaInfo">
                    <span><i class="fa fa-thumbs-o-up"></i><a href="#/show">{{food.like}}  Likes</a> </span>
                    <span><i class="fa fa-comments"></i> <a href="#/show">{{food.comment}} Comments</a></span>
                  </div>
                </div>
                <p><a href="#">{{food.address}}</a></p>
              </div>
            </article>
          </div>          
        </div>

        <!--Sidebar Widget-->
        <div class="col-xs-12 col-md-4 col-lg-4 col-sm-4">
          <div class="sidebar">
            <div class="widget widget_search">
              <div class="site-search-area">
                <form method="get" id="site-searchform" action="#">
                  <div>
                    <input class="input-text" name="s" id="s" ng-model="search" placeholder="Enter Search keywords..." type="text" />
                  </div>
                </form>
              </div><!-- end site search -->
            </div>
            
            <div class="widget widget_categories">
              <div class="widget_title">
                <h4><span>Create new</span></h4>
              </div>
              <ul class="arrows_list list_style">
                <li>
                  <div class="row" ng-class="{'input-append':name}">
                    <div class="form-group">
                      <div class="col-lg-12 ">
                        <input type="file" id="name" file-model="image" class="form-control" maxlength="100" data-msg-required="Please enter image." value="" placeholder="Food's image" >
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row" ng-class="{'input-append':name}">
                    <div class="form-group">
                      <div class="col-lg-12 ">
                        <input type="text" id="name" ng-model="name" class="form-control" data-msg-required="Please enter food's name" value="" placeholder="Food's Name" >
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row">
                    <div class="form-group">
                      <div class="col-lg-12 ">
                        <input type="text" id="name" ng-model="address" class="form-control" data-msg-required="Please enter store's address." value="" placeholder="Store's Address" >
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row">
                    <div class="form-group">
                      <div class="col-lg-12 ">
                        <input type="text" id="name" ng-model="like" class="form-control" data-msg-required="Please enter like number." value="" placeholder="Like number (1...100...)" >
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row">
                    <div class="form-group">
                      <div class="col-lg-12 ">
                        <input type="text" id="name" ng-model="comment" class="form-control" data-msg-required="Please enter comment." value="" placeholder="Comment number (1...100...)" >
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="row">
                    <div class="col-md-12 text-right">
                      <input type="submit" ng-click="addFood()" data-loading-text="Loading..." class="btn btn-default btn-lg" value="Add Food">
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div><!--/.row-->
    </div> <!--/.container-->
  </section>
    
</section>
<!--end wrapper-->
